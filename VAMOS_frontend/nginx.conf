server {
    listen 80;
    # Nazwa serwera musi pasować do naszej nazwy hosta w sieci docker (opcjonalne, ale dobra praktyka)
    server_name localhost; 

    # Ustawienie głównego katalogu
    root /usr/share/nginx/html;
    index index.html;

    # Włączanie kompresji Gzip (dla wydajności)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Przekierowujemy wszystkie żądania, które nie są plikami/katalogami, do index.html
    # To jest kluczowe dla poprawnego routingu w React (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Przekierowanie API do Spring Boot
    # UWAGA: Front-end (React) będzie dzwonił do /api, a Nginx przekieruje to do Spring Boot
    # Musisz upewnić się, że React wysyła żądania do /api/mix/...
    location /api {
        # 'app' to nazwa serwisu Spring Boot w pliku compose.yml
        proxy_pass http://app:8080; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}